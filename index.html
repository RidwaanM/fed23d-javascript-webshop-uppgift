<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    
    <div class="container">
        <header>
            <div class="title">MUNKSHOP</div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
                <span>0</span>
            </div>
        </header>
        <div class="listProduct">

        </div>
    </div>
    <div class="cartTab">
        <h1>Shopping Cart</h1>
        
        <div class="listCart">
            
        </div>

        <h3>Customer Details</h3>
        <form>
          <label>First name:
            <span class="errorField"></span>
            <input type="text" id="firstName" value="Minnie">
          </label><br>
          <label>Last name:
            <span class="errorField"></span>
            <input type="text" id="lastName" value="Mouse">
          </label><br>
          <label>Street:
            <span class="errorField"></span>
            <input type="text" id="street" value="Somestreet 123">
          </label><br>
          <label>Zip code:
            <span class="errorField"></span>
            <input type="number" id="zipcode" value="12345">
          </label><br>
          <label>City:
            <span class="errorField"></span>
            <input type="text" id="city" value="SnaskkÃ¶ping">
          </label><br>
          <label>Door code:
            <span class="errorField"></span>
            <input type="text" id="doorCode" value="1337">
          </label><br>
          <label>Phone:
            <span class="errorField"></span>
            <input type="tel" id="mobile" value="070-1234567">
          </label><br>
          <label>E-mail:
            <span class="errorField"></span>
            <input type="email" id="email" value="minnie@mousehousehold.com">
          </label><br>
    
          <div>
            <label>
              <input type="radio" name="paymentOption" value="card"> Credit Card
            </label><br>
            <label>
              <input type="radio" name="paymentOption" value="invoice"> Invoice
            </label><br>
          </div>
    
          <div id="creditCardDetails" class="hidden">
            <label>
              Card number:
              <input type="number" value="1234 5678 9012 3456 6789">
            </label><br>
            <label>
              Expiry Date (MM/YY):
              <input type="number" id="expiryMonth" value="12">
              <input type="number" id="expiryYear" value="25">
            </label><br>
          </div>
    
          <div id="invoiceDetails" class="hidden">
            <label>
              Social Security Number:
              <span class="errorField"></span>
              <input type="text" id="ssn" value="19830501-7274">
            </label><br>
          </div>
    
          <label>
            Discount code:
            <input id="discountCode" type="text" value="a_damn_fine-cup_of-coffee">
          </label><br>
    
          <label>
            <input type="checkbox" id="gdprCheck"> You can sell my personal details
          </label><br>
    
          <label>
            <input type="checkbox" id="newsletter" checked> Subscribe me to donut news!
          </label><br>
    
          <input type="button" id="resetForm" value="Cancel Order">
          <input type="button" id="sendForm" value="Place Order" disabled>
        </form>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut">Check Out</button>
        </div>
    </div>
    
    <div id="popup" class="cover hidden"></div>
    <div class="popup hidden" id="orderSummary">
      Order Summary
      <button id="closePopup">Close</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
